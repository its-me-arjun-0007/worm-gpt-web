<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>WormGPT // COMMAND CONSOLE</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>MISSION LOGS</h3>
            <button onclick="newSession()" class="icon-btn" title="New Operation">+</button>
        </div>
        <div id="session-list">
            <div class="session-item active">Op: Alpha-Genesis</div>
        </div>
        <div class="sidebar-footer">
            <button onclick="openSettings()">‚öôÔ∏è SYSTEM</button>
            <a href="/logout" class="logout-btn">‚ùå ABORT</a>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <div class="status-indicator">
                <span class="blink">‚óè</span> NETWORK: <span style="color:#00ff41">SECURE</span>
            </div>
            <button onclick="panicMode()" class="panic-btn">‚ö†Ô∏è PANIC</button>
        </div>

        <div id="chat-box">
            <div class="message ai-msg">
                <div class="avatar">üíÄ</div>
                <div class="content">[SYSTEM]: WormGPT Core Online. Target Acquired.</div>
            </div>
        </div>

        <div class="input-area">
            <input type="file" id="file-input" hidden>
            <button class="attach-btn" onclick="document.getElementById('file-input').click()">üìé</button>
            <textarea id="user-input" rows="1" placeholder="Enter command protocol..." oninput="autoResize(this)"></textarea>
            <button class="send-btn" onclick="sendMessage()">TRANSMIT</button>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>SYSTEM CONFIGURATION</h2>
            <div class="setting-group">
                <label>Active Model ID:</label>
                <input type="text" id="conf-model" placeholder="e.g. google/gemini-2.0">
            </div>
            <div class="setting-group">
                <label>API Key:</label>
                <input type="password" id="conf-key" placeholder="sk-or-...">
            </div>
            <button onclick="saveSettings()" class="save-btn">UPDATE CORE</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
